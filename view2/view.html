<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View data</title>
</head>
<body>
    <h3>Data User Login</h3>
    <br>
    <hr>
    <p>{{ .Message }}</p>
    <hr>
    <br>
    <a href="/?action=store"><button>Create a data</button></a>
    <br>
    <table border="1" cellpadding="5" cellspacing="2">
        <thead>
            <tr>
                <th>id</th>
                <th>user id</th>
                <th>name</th>
                <th>email</th>
                <th>Create at</th>
                <th>Update at</th>
                <th>Delete at</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            {{ range $key, $value := .Data }}
            <tr>
                <td>{{ $value.id }}</td>
                <td>{{ $value.user_id }}</td>
                <td>{{ $value.name }}</td>
                <td>{{ $value.email }}</td>
                <td>{{ $value.created_at }}</td>
                <td>{{ $value.updated_at }}</td>
                <td>{{ $value.deleted_at }}</td>
                <td>
                    <a href="/?action=update&nim={{ $value.id }}"><button>Edit data</button></a>
                    <a href="/?action=delete&nim={{ $value.id }}"><button>Delete data</button></a>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
